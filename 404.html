<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="https://redlink.cf/images/Logo.png"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<link rel="stylesheet" href="https://redlink.cf/style.css" />
		<script src="https://redlink.cf/index.js" defer></script>
		<title>RedCommand's Website - 404</title>
	</head>
	<body>
		<header class="primary-header flex">
			<div>
				<a href="/">
					<img
						src="./images/Logo.png"
						alt="Website Logo"
						class="logo"
					/>
				</a>
			</div>

			<button
				class="mobile-nav-toggle"
				area-controls="primary-navigation"
				aria-expanded="false"
			>
				<span class="sr-only">Menu</span>
			</button>

			<nav>
				<ul
					id="primary-navigation"
					data-visible="false"
					class="primary-navigation flex"
				>
					<li>
						<a href="/">
							<span
								aria-hidden="true"
								class="material-symbols-outlined"
								>home</span
							>Home</a
						>
					</li>
					<li>
						<a href="./font">
							<span
								aria-hidden="true"
								class="material-symbols-outlined"
								>title</span
							>Font</a
						>
					</li>
					<li>
						<a href="./contact">
							<span
								aria-hidden="true"
								class="material-symbols-outlined"
								>contact_page</span
							>Contact</a
						>
					</li>
					<li id="color-scheme-toggle">
						<a href="#" id="color-scheme-text" class="color-scheme">
							<span
								aria-hidden="true"
								class="material-symbols-outlined color-scheme-icon"
								>pending </span
							>Loading Scheme</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<article>
			<h1 class="title">RedCommand's Website</h1>
			<h2 class="subtitle">404!</h2>
			<p class="motd">
				Page not found. <a href="/" class="link">Go back?</a>
			</p>
		</article>
	</body>
</html>
